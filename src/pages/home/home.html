<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="addDados()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      M
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Lista de gastos</h2>
  <ion-list>

    <!--nicia um compotente do tipo lista deslisante-->
    <ion-item-sliding *ngFor="let gastos of gastos; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{gastos.data}}</span><br>
          Tipo: {{gastos.tipo}}<br>
          {{gastos.descricao}}
        </p>
        <h3 item-end>
          Quantidade: ${{gastos.valor}}
        </h3>
      </ion-item>

      //abre menu lateral para alteração ou deleção
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editaDados(gastos.id)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deletaDados(gastos.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Saldo: ${{saldo}}</ion-title>
  </ion-toolbar>
</ion-footer>
